basePath: /
definitions:
  model.LoginRequest:
    properties:
      email:
        type: string
      uid:
        maxLength: 32
        minLength: 28
        type: string
    required:
    - email
    - uid
    type: object
  model.LoginResponse:
    properties:
      token:
        type: string
    type: object
  model.ReadByIDResponse:
    properties:
      additionalIncome:
        type: number
      estimatedBalance:
        type: number
      fixedIncome:
        type: number
      id:
        type: integer
      month:
        type: integer
      name:
        type: string
      projectId:
        type: integer
      total:
        type: number
      totalBalance:
        type: number
      year:
        type: integer
    type: object
  model.ReadLogsResponse:
    properties:
      createdAt:
        type: string
      description:
        type: string
      id:
        type: integer
    type: object
  model.ReadResponse:
    properties:
      id:
        type: integer
      month:
        type: integer
      name:
        type: string
      pendingBills:
        type: integer
      totalAvailableBalance:
        type: number
      totalBalance:
        type: number
      totalPendingPayment:
        type: number
      year:
        type: integer
    type: object
  your-accounts-api_budget_infrastructure_model.CreateRequest:
    properties:
      cloneId:
        minimum: 1
        type: integer
      name:
        maxLength: 40
        type: string
    type: object
  your-accounts-api_budget_infrastructure_model.CreateResponse:
    properties:
      id:
        type: integer
    type: object
  your-accounts-api_user_infrastructure_model.CreateRequest:
    properties:
      email:
        type: string
      uid:
        maxLength: 32
        minLength: 28
        type: string
    required:
    - email
    - uid
    type: object
  your-accounts-api_user_infrastructure_model.CreateResponse:
    properties:
      id:
        type: integer
    type: object
info:
  contact:
    email: jonathancastaneda@jsc-developer.me
    name: Your Accounts Support
  description: This is the API from project Your Accounts
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Your Accounts API
  version: "1.0"
paths:
  /:
    get:
      description: get the status of server
      produces:
      - text/plain
      responses:
        "200":
          description: Status available
          schema:
            type: string
        "500":
          description: Internal Server Error
      summary: Show the status of server
      tags:
      - main
  /api/v1/budget/:
    get:
      description: read budgets associated to an user
      parameters:
      - description: Access token
        in: header
        name: Authorization
        required: true
        type: string
      - description: User ID
        in: path
        name: user
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.ReadResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Read budgets by user
      tags:
      - budget
    post:
      consumes:
      - application/json
      description: create a new budget
      parameters:
      - description: Access token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Budget data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/your-accounts-api_budget_infrastructure_model.CreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/your-accounts-api_budget_infrastructure_model.CreateResponse'
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "422":
          description: Unprocessable Entity
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Create budget
      tags:
      - budget
  /api/v1/budget/{id}:
    delete:
      description: Delete an budget by ID
      parameters:
      - description: Access token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Budget ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Delete budget
      tags:
      - budget
    get:
      description: read budget by ID
      parameters:
      - description: Access token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Budget ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ReadByIDResponse'
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Read budget by ID
      tags:
      - budget
  /api/v1/project/logs/{id}:
    get:
      description: read logs associated to a project
      parameters:
      - description: Access token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Project ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.ReadLogsResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Read logs by project
      tags:
      - project
  /login:
    post:
      consumes:
      - application/json
      description: create token for access
      parameters:
      - description: Authentication data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.LoginResponse'
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "422":
          description: Unprocessable Entity
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Authenticate user
      tags:
      - user
  /user:
    post:
      consumes:
      - application/json
      description: Create user in the system
      parameters:
      - description: User data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/your-accounts-api_user_infrastructure_model.CreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/your-accounts-api_user_infrastructure_model.CreateResponse'
        "400":
          description: Bad Request
          schema:
            type: string
        "409":
          description: Conflict
          schema:
            type: string
        "422":
          description: Unprocessable Entity
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Create user
      tags:
      - user
swagger: "2.0"
