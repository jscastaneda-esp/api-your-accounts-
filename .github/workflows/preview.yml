name: Deploy Preview

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Preview
    if: "${{ !contains(github.event.head_commit.message, '[skip ci]') }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node 16
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Install Railway
        run: npm i -g @railway/cli
      - id: deploy
        name: Deploy to Railway
        run: |
          response=$(railway up -e preview -v)
          echo "$response"
          previewUrl=$(echo "$response" | grep "Deployment live at" | sed 's/Deployment live at//' | awk '{print $2}')
          inspectorUrl=$(echo "$response" | grep "Deployment logs available at" | sed 's/Deployment logs available at//' | awk '{print $2}')
          echo "PREVIEW_URL=$previewUrl" >> $GITHUB_OUTPUT
          echo "DEPLOYMENT_INSPECTOR_URL=$inspectorUrl" >> $GITHUB_OUTPUT
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      - run: |
          echo ${{ steps.deploy.outputs.PREVIEW_URL }}
          echo ${{ steps.deploy.outputs.DEPLOYMENT_INSPECTOR_URL }}
