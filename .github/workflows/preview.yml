name: Deploy Preview

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Preview
    if: "${{ (!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.ref_name, 'main')) }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node 16
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Install Railway
        run: npm i -g @railway/cli
      - name: Deploy to Railway
        run: echo "deploy=railway up -e preview -v" >> $GITHUB_OUTPUT
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      - env:
          OUTPUT1: ${{needs.deploy.outputs.deploy}}
        run: echo "$OUTPUT1"
